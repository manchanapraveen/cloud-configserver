eureka:
   client:
      register-with-eureka:   true
      fetch-registry:   true
      service-url:   
         defaultzone:  http://localhost:8761/Eureka
      instance:   
         hostname:   localhost 
         
microservice:
   payment-service:
      endpoints:
         endpoint:
            uri:   http://PAYMENT-SERVICE/Payment/doPayment
            
   order-service:
      endpoints:
         endpoint:
            uri:   http://ORDER-SERVICE/orders/bookorder    
